{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center">Mis productos</h2>

        <div class="row mb-2">
    <div class="col d-flex justify-content-end">
        <a href="{% url 'create_product' %}" class="btn btn-success btn-lg">Crear</a>
        </div>
    </div>



        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for product in products %}
            <div class="col-12 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <!-- Columna izquierda: título y precio -->
                            <div class="col-md-6">
                                <h5 class="card-title">{{ product.title }}</h5>
                                <p class="card-text text-muted">${{ product.price }}</p>

                                <!-- Aquí puedes meter etiquetas -->
                                <span class="badge bg-warning">{{product.status}}</span>
                                <span class="badge bg-success">{{product.category}}</span>

                                <!-- Botón -->
                                <div class="mt-2">
                                    <a href="{% url 'product_detail' product.pk %}"
                                        class="btn btn-sm btn-outline-dark">Ver detalle</a>
                                </div>
                            </div>

                            <!-- Columna derecha: imagen -->
                            <div class="col-md-6 text-end">
                                <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.title }}"
                                    style="max-height: 120px; object-fit: cover;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No hay productos disponibles.</p>
            {% endfor %}

        </div>
    </div>

</body>

</html>


{% endblock content %}
